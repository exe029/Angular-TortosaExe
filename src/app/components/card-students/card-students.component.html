<section class="card-container">



  <ul class="card-students">

    <li>{{student.fname}}</li>
    <li>{{student.lname}}</li>
    <li [style.font-weight]="student.curso ? 'bold' : 'bolder'">{{student.curso}}</li>
    <li [style.background-color]="student.mail ? '' : 'red'">{{student.mail ? student.mail : 'Consultar mail'}}</li>

  </ul>



</section>
