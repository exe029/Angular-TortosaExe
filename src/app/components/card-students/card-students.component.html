<section class="card-container">



  <ul class="card-students">

    <li>{{student.fname}}</li>
    <li>{{student.lname}}</li>
    <li [style.font-weight]="student.subject ? 'bold' : 'bolder'">{{student.subject}}</li>
    <li [style.background-color]="student.email ? '' : 'red'">{{student.email ? student.email : 'Consultar mail'}}</li>

  </ul>



</section>
