<div class="mat-elevation-z8">
    <button (click)="addStudents()" mat-flat-button color="primary">Agregar Alumno</button>

    <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.fname | titlecase}} {{element.lname | titlecase}} </td>
        </ng-container>

        <!-- Curso Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let element"> {{element.subject | titlecase}} </td>
        </ng-container>

        <!-- email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email | titlecase}} </td>
        </ng-container>

        <!-- button -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="onEdit(element)">
              <mat-icon> edit_note</mat-icon>
            </button>
          </td>
      </ng-container>

      <!-- button -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="onDelete(element.id)">
            <mat-icon> delete_forever</mat-icon>
          </button>
        </td>
    </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
