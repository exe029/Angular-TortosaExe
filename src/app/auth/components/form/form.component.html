  <div class="form-container">
    <h2 class="form-container__title">Login</h2>
    <form class="example-form" [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field class="example-full-width" >
        <h4>Ingrese su email</h4>
        <input class="input" matInput placeholder="example@hotmail.com" type="email" value="email" [formControl]="emailControl">
        <mat-error  *ngIf = "emailControl.errors?.['required']">email invalido </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <h4>Ingrese su Contraseña</h4>
        <input class="input" matInput placeholder="su contraseña no debe ser menor a 6 digitos" type="password" value="password"[formControl]="passwordControl">
        <mat-error  *ngIf = "passwordControl.errors?.['required']" >contraseña invalida </mat-error>
      </mat-form-field>
      <button  [disabled]="form.invalid" mat-raised-button color="accent">Ingresar</button>
    </form>

  </div>
